<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form autocomplete="off">
                <div class="inputField" id="inptF" >
                    <input type="text" name="input" id="input">
                </div>
                <div class="numerics">
                    <button id="reset" type="button">AC</button>
                    <button id="del" type="button">DE</button>
                    <button onclick="buttonClick('.')" type="button">.</button>
                    <button onclick="buttonClick('/')" type="button">/</button>
                </div>
                <div class="buttons">
                    <!-- 7 8 9 * -->
                    <button onclick="buttonClick('7')" type="button" >7</button>
                    <button onclick="buttonClick('8')" type="button" >8</button>
                    <button onclick="buttonClick('9')" type="button" >9</button>
                    <button onclick="buttonClick('*')" type="button">*</button>
                </div>
                <div class="buttons">
                    <!-- 4 5 6 - -->
                    <button onclick="buttonClick('4')" type="button">4</button>
                    <button onclick="buttonClick('5')" type="button">5</button>
                    <button onclick="buttonClick('6')" type="button">6</button>
                    <button onclick="buttonClick('-')" type="button">-</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonClick('1')" type="button">1</button>
                    <button onclick="buttonClick('2')" type="button">2</button>
                    <button onclick="buttonClick('3')" type="button">3</button>
                    <button onclick="buttonClick('+')" type="button">+</button>
                </div>
                <div class="buttons">
                    <button onclick="buttonClick('00')" type="button">00</button>
                    <button onclick="buttonClick('0')" type="button">0</button>
                    <button id="equalSign" type="button">=</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
