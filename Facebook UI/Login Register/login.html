<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="signup-form">
            <button class="close-btn">Ã—</button>
            <h2>It's quick & easy</h2>
            <hr>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Surname" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <p class="terms">By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy
                        Policy</a>, and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and
                    can
                    opt out at any time.</p>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
