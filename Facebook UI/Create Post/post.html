<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new post on Maskbook</title>
    <link rel="stylesheet" href="../Settings/set.css">
    <link rel="stylesheet" href="../Create Post/post.css">
</head>

<body>
    <div class="settings-column">
        <div class="search-bar">
            <nav class="navbar">
                <img src="../Images/logo.png" id="logo">
                <input type="text" placeholder="Search Maskbook">
                <img id="search-icon" src="../Images/search.png" class="Search Icon">
                <ul class="nav-links">
                    <li><a href="#"><img src="../Images/home-nav.png" class="nav-img-link"></a></li>
                    <!-- https://cdn-icons-png.freepik.com/256/4083/4083960.png?ga=GA1.2.1140465832.1708154190& -->
                    <li><a href="#"><img src="../Images/video-nav.png" class="nav-img-link"></a></li>
                    <!-- https://cdn-icons-png.freepik.com/256/5948/5948543.png?ga=GA1.2.1140465832.1708154190& -->
                    <li><a href="#"><img src="../Images/store-nav.png" class="nav-img-link"></a></li>
                    <!-- https://www.freepik.com/icon/store_2639570#fromView=search&page=1&position=2&uuid=35f768c9-6ef9-47b5-aa2a-43b84b875e31 -->
                    <li><a href="#"><img src="../Images/peep-nav.png" class="nav-img-link"></a></li>
                    <!-- https://www.freepik.com/icon/users-group_32441#fromView=search&page=1&position=6&uuid=86e6067c-57bf-43a2-b5f4-4b63fdb6bbee -->
                    <li><a href="#"><img src="../Images/remote-nav.png" class="nav-img-link"></a></li>
                    <!-- https://cdn-icons-png.freepik.com/256/824/824387.png?ga=GA1.2.1140465832.1708154190& -->
                    <li><a href="#"><img src="../Images/chat-nav.png" class="nav-img-link"></a></li>
                    <!-- https://www.freepik.com/icon/bubble-chat_2076218#fromView=search&page=1&position=18&uuid=9a21e683-bfc6-4c89-8cd7-95b6b379adf0 -->
                </ul>
                <!-- https://cdn-icons-png.freepik.com/256/732/732140.png?ga=GA1.2.1140465832.1708154190& -->

                <!-- https://www.freepik.com/icon/search_8094123#fromView=search&page=1&position=3&uuid=0d7e35d5-d3f8-4a4f-82d2-515313b88e18 -->
            </nav>
        </div>
    </div>


    <div class="create-post">
        <div class="column">
            <div class="heeloo">
                <div class="content">
                    <img src="../Images/friend.png" class="img-img">
                    <h2>Friends</h2>
                </div>
                <!-- https://cdn-icons-png.freepik.com/256/1581/1581723.png?ga=GA1.1.1140465832.1708154190& -->
                <div class="content">
                    <img src="../Images/market.png" class="img-img">
                    <h2>Marketplace</h2>
                </div>
                <!-- https://www.freepik.com/icon/store_869687#fromView=search&page=1&position=12&uuid=6e61573f-9253-4bd8-a5cd-d6a3bcf80861  -->
                <div class="content">
                    <img src="../Images/flag.png" class="img-img">
                    <h2>Pages</h2>
                </div>
                <!-- https://www.freepik.com/icon/flag_10901867#fromView=search&page=1&position=22&uuid=febe41b5-c70d-4687-bf9c-f869c31b73b7 -->
                <div class="content">
                    <img src="../Images/memory.png" class="img-img">
                    <h2>Memories</h2>
                </div>
                <!-- https://www.freepik.com/icon/time_3395452#fromView=search&page=1&position=3&uuid=1d88faab-305b-4752-a680-c645ad830a82 -->
                <div class="content">
                    <img src="../Images/bookmark.png" class="img-img">
                    <h2>Saved</h2>
                </div>
                <!-- https://www.freepik.com/icon/bookmark_102279#fromView=search&page=1&position=0&uuid=94bae2c1-8189-4609-9b76-46ed2a55fc4d -->
            </div>
        </div>
        <div class="column" id="idhar">
            <img src="../Images/bg-friends.jpg" class="img-bg">
            <!-- https://www.freepik.com/free-photo/silhouette-group-people-have-fun-top-mountain-near-tent-sunset_10001634.htm#fromView=search&page=1&position=3&uuid=ef456a4d-948f-4d35-b9d7-157264f8af34 -->
            <div class="post-container">
                <img src="../Images/plus.png" class="img-img">
                <input type="text" placeholder="What's on your mind?" id="what-mind">
                <div class="post-options">
                    <div class="content-activity">
                        <img src="../Images/live-vid.png" class="img-img">
                        <h4>Live Video</h4>
                    </div>
                    <div class="content-activity">
                        <img src="../Images/photo.png" class="img-img">
                        <h4>Photo/Video</h4>
                    </div>
                    <div class="content-activity">
                        <img src="../Images/happy.png" class="img-img">
                        <h4>Feelings/Activity</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <img src="../Images/friend-1.jpg" class="grid-img">
            <!-- https://www.freepik.com/free-photo/three-thoughtful-students-using-tablet-computer_3082642.htm#fromView=search&page=1&position=0&uuid=b49e9b64-1dad-46e6-a760-f2d2bf880860 -->
            <img src="../Images/friend-2.jpg" class="grid-img">
            <!-- https://www.freepik.com/free-photo/arrangement-still-life-friendship-day-elements_14311770.htm#fromView=search&page=1&position=42&uuid=b49e9b64-1dad-46e6-a760-f2d2bf880860 -->
            <img src="../Images/friend-3.jpg" class="grid-img">
            <!-- https://www.freepik.com/free-photo/group-kids-friends-arm-around-sitting-together_2523582.htm#fromView=search&page=1&position=44&uuid=b49e9b64-1dad-46e6-a760-f2d2bf880860 -->
            <img src="../Images/friend-4.jpg" class="grid-img">
            <!-- https://www.freepik.com/free-photo/young-friends-top-mountain-enjoying-mesmerizing-view_13153421.htm#fromView=search&page=1&position=28&uuid=b49e9b64-1dad-46e6-a760-f2d2bf880860 -->

        </div>
    </div>


</body>

</html>
