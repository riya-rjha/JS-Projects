<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <div class="calendar">
            <div class="left">
                <h2 id="date">15</h2>
                <p id="day">Tuesday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2028</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
