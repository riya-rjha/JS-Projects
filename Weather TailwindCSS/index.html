<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-yellow-200 flex items-center justify-center">
    <div class="min-h-full bg-yellow-200 flex items-center flex-col gap-8">
        <div
            class="flex items-center justify-center bg-gradient-to-r from-green-400 to-blue-500 shadow-2xl mt-8 px-8 py-4 rounded-xl gap-4">
            <input type="text" id="cityInput" class="flex-1 border-0 outline-none rounded-lg w-48 sm:w-64 p-2"
                placeholder="Enter Location" />
            <button id="submitButton"
                class="border-0 outline-none p-2 text-lg font-semibold rounded-md bg-gray-200 duration-100 hover:bg-slate-500 hover:text-white">
                Submit
            </button>
        </div>
        <div id="weatherDetails"
            class="flex items-center justify-center flex-col bg-gradient-to-r from-green-400 to-blue-500 shadow-2xl px-8 py-6 rounded-xl mt-8">
            <h2 id="cityName" class="uppercase text-3xl font-semibold mb-4"></h2>
            <div class="flex items-center justify-around gap-8">
                <div>
                    <h2 id="minTemp" class="text-lg font-semibold text-purple-950">Min Temperature : <span
                            class="text-white">0 °F</span></h2>
                    <h2 id="maxTemp" class="text-lg font-semibold text-purple-950">Max Temperature : <span
                            class="text-white">0 °F</span></h2>
                </div>
                <img id="weatherImage" src="./Images/clear.png" alt="Image" class="w-24 h-24" />
            </div>
            <h1 id="weatherCondition" class="uppercase mt-8 text-3xl font-bold text-red-500"></h1>
            <div class="mt-8">
                <h3 id="pressure" class="text-lg font-semibold text-purple-950">Pressure : <span
                        class="text-white">0</span></h3>
                <h3 id="humidity" class="text-lg font-semibold text-purple-950">Humidity : <span
                        class="text-white">0</span></h3>
                <h3 id="windSpeed" class="text-lg font-semibold text-purple-950">Wind Speed : <span class="text-white">0
                        km/hr</span></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
