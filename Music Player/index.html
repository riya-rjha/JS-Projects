<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c51d2b7c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left "></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars "></i>
                </div>
            </nav>
            <img src="thumbnail.avif" id="thumbnail">
            <h1>Goosebumps Every Time</h1>
            <p>Travis Scott ft. Kendrick Lamar</p>
            <audio id="song">
                <source src="audio.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="buttons">
                <div class="btn">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="play">
                    <i class="fa-solid fa-play" id="playBtn"></i>
                </div>
                <div class="btn">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
