<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <p id="media-type">
                Select Social Media
            </p>
            <img src="Images/arrow.png" id="arrowImg">
        </div>
            <ul id="items" class="display-bar">
                <li class="options">
                    <img src="Images/instagram.png">
                    <p id="selectedText">Instagram</p>
                </li>
                <li class="options">
                    <img src="Images/facebook.png">
                    <p id="selectedText">Facebook&nbsp;</p>
                </li>
                <li class="options">
                    <img src="Images/pinterest.png">
                    <p id="selectedText">Pinterest&nbsp;&nbsp;</p>
                </li>
                <li class="options">
                    <img src="Images/twitter.png">
                    <p id="selectedText">Twitter&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                </li>
                <li class="options">
                    <img src="Images/whatsapp.png">
                    <p id="selectedText">Whatsapp</p>
                </li>
                <li class="options">
                    <img src="Images/youtube.png">
                    <p id="selectedText">YouTube&nbsp;&nbsp;</p>
                </li>
            </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
