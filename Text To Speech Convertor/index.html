<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS - Text To Speech Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">Text To Speech <span>Convertor</span></h1>
        <textarea name="textarea" id="text" placeholder="Enter any text"></textarea>
        <div class="buttons">
            <select name="select" id="selectBtn"></select>
            <button id="listen"><img src="play.png" id="imgLst">Listen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
