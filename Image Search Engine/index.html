<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="heading">Image Search Engine</h1>
        <form id="search-form">
            <div class="search-bar">
                <input type="text" name="Image" id="search-input" placeholder="Search anything here" autocomplete="off">
                <button id="search-btn">Search</button>
            </div>
        </form>
        <div id="img-show">
            
        </div>
        <div class="show-more">
            <button id="show-more-btn">Show More</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
