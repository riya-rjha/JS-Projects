<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
           <div draggable="true" class="list"><img src="drag_drop_icon.png">List No 1
            </div>
           <div draggable="true" class="list"><img src="drag_drop_icon.png">List No 2
            </div>
           <div draggable="true" class="list"><img src="drag_drop_icon.png">List No 3
            </div>
           <div draggable="true" class="list"><img src="drag_drop_icon.png">List No 4
            </div>
           <div draggable="true" class="list"><img src="drag_drop_icon.png">List No 5
            </div>
        </div>
        <div id="right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
