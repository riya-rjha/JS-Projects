<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Form using Google Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="subs-form">
            <p id="coming">Coming Soon!</p>
            <h1 id="heading-1">Our Brand New</h1>
            <h1 id="heading-2">Website Is On It's Way</h1>
            <p id="going">Subscribe for more details.</p>
            <form name="submit-to-google-sheet" autocomplete="off">
                <div class="inp-img">
                    <input type="email" name="Email Ids" id="email-id" placeholder="Your email id">
                    <button><img src="send-icon.png" id="send-icon"></button>
                </div>
            </form>
            <span id="thanks"></span>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
