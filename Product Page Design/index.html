<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="Images/image1.png" class="img">
        </div>
        <div class="right">
            <h1>Casual T Shirt</h1>
            <h2>$15.00</h2>
            <h3>30% OFF</h3>
            <p>Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.</p>
            <form>
                <!-- Size Select -->
                <div class="size-select">
                    <p class="select">Size</p>
                    <label for="small">
                        <input type="radio" name="select" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="select" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="select" id="large">
                        <span>L</span>
                    </label>
                    <label for="x-large">
                        <input type="radio" name="select" id="x-large">
                        <span>XL</span>
                    </label>
                    <label for="xx-large">
                        <input type="radio" name="select" id="xx-large">
                        <span>XXL</span>
                    </label>
                </div>
                <!-- Color-select -->
                 <div class="color-select">
                    <p class="select-color">Color</p>
                    <label for="red">
                        <input type="radio" name="color" >
                        <span id="red"></span>
                    </label>
                    <label for="green">
                        <input type="radio" name="color" >
                        <span id="green"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" >
                        <span id="blue"></span>
                    </label>
                    <label for="pink">
                        <input type="radio" name="color" >
                        <span id="pink"></span>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
