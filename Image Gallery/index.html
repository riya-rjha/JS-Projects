<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Image Gallery</h1>
    <div id="gallery-wrap">
        <img src="Images/back.png" alt="Back Button" id="backBtn" class="buttons">
        <div id="gallery">
            <div>
                <span><img src="Images/image-1.png" alt="Image 1"></span>
                <span><img src="Images/image-2.png" alt="Image 2"></span>
                <span><img src="Images/image-3.png" alt="Image 3"></span>
            </div>

            <div>
                <span><img src="Images/image-4.png" alt="Image 4"></span>
                <span><img src="Images/image-5.png" alt="Image 5"></span>
                <span><img src="Images/image-6.png" alt="Image 6"></span>
            </div>

            <div>
                <span><img src="Images/image-7.webp" alt="Image 7" class="newImage"></span>
                <span><img src="Images/image-8.webp" alt="Image 8" class="newImage"></span>
                <span><img src="Images/image-9.avif" alt="Image 9" class="newImage"></span>
            </div>

            <div>
                <span><img src="Images/image-10.avif" alt="Image 10" class="newImage"></span>
                <span><img src="Images/image-11.avif" alt="Image 11" class="newImage"></span>
                <span><img src="Images/image-12.avif" alt="Image 12" class="newImage"></span>
            </div>
        </div>
        <img src="Images/next.png" alt="Next Button" id="frontBtn" class="buttons">
    </div>
    <script src="script.js"></script>
</body>

</html>
