<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Government Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="left">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-x-twitter"></i>
        </div>
        <div class="right">
            <p class="text">Skip to main content</p>
            <p class="text">Sign In</p>
            <p class="text">Register</p>
            <p class="text">-A</p>
            <p class="text">A</p>
            <p class="text">A+</p>
            <p class="text">A</p>
            <p class="text">हिंदी</p>
        </div>
    </header>
    <nav>
        <div class="heading">
            <img src="logo.avif">
            <div class="title">
                <h3>india.gov.in</h3>
                <h3>National Portal of India</h3>
            </div>
        </div>
        <div class="side-bar-nav">
            <div class="icons-class">
                <i class="fa-solid fa-comments"></i>
                <p>TOPICS</p>
            </div>
            <div class="icons-class">
                <i class="fa-solid fa-gear"></i>
                <p>SERVICES</p>
            </div>
            <div class="icons-class">
                <i class="fa-solid fa-house-user"></i>
                <p>MY GOVERNMENT</p>
            </div>
            <div class="icons-class">
                <i class="fa-solid fa-people-group"></i>
                <p>PEOPLE GROUPS</p>
            </div>
            <div class="icons-class">
                <i class="fa-solid fa-dharmachakra"></i>
                <p>INDIA AT A GLANCE</p>
            </div>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/7c51d2b7c2.js" crossorigin="anonymous"></script>
</body>

</html>
